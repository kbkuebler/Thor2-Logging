version: "3.9"

services:
  rsyslog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsyslog-loki-ingest
    ports:
      - "5514:5514"
    volumes:
      - ./sid_map.json:/data/sid_map.json
    depends_on:
      - loki
    networks:
      - hs-network

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki.yaml:/etc/loki/loki.yaml
      - ./loki-data:/loki
    command: -config.file=/etc/loki/loki.yaml -config.expand-env=true
    networks:
      - hs-network

networks:
  hs-network:
    external: true
